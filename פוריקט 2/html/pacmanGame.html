<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pac-Man</title>
<link rel="stylesheet" href="../css/styleMain.css">
<link rel="stylesheet" href="../css/stylePacman.css">

</head>

<body data-page-type="private">
  <header class="main-header">
    <div class="logo-wrapper">
        <img src="../assets/images/pacman_logo.png" alt="Pac-Man Logo">
    </div>
    
    <div class="header-controls">
        <a href="games.html" class="arcade-menu-btn">ARCADE</a>
        
        <button id="logout-btn">
            <span class="logout-icon">&#10140;</span>
            <span class="logout-text">Disengagement</span>
        </button>
    </div>
</header>
    <div class="container">
        <div class="game-header">
            <div class="lives">LIVES: <span id="lives-val">3</span></div>
            <div class="score">SCORE: <span id="score-val">0</span></div>
        </div>

        <div id="game-board"></div>

        <div class="game-footer" id="start-message">
            READY! PRESS SPACE TO START
        </div>

        <div id="game-over-modal" class="game-over-modal">
            <h1>GAME OVER</h1>
            <p>YOUR SCORE: <span id="final-score">0</span></p>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>
    <script src="../javaScript/auth.js"></script>
    <script src="../javaScript/soundConstructer.js"></script>
    <script src="../javaScript/soundManger.js"></script>
    <script src="../javaScript/ghostConstructer.js"></script>
    <script src="../javaScript/pacman.js"></script>
    <script src="../javaScript/utils.js"></script>


</body>

</html>
