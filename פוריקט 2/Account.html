<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
<link rel="stylesheet" href="css/styleMain.css"></head>

<body data-page-type="public">
    <header class="main-header">
        <div class="logo-wrapper">
            <img src="assets/images/pacman_logo.png" alt="Pac-Man Logo">
        </div>
    </header>
    <div class="container">
        <div id="message-box" class="hidden"></div>
        <div id="Account-section">
            <h2>Ready Player One?</h2>
            <form id="Account-form">
                <input type="text" id="Account-username" placeholder="Player name" required>
                <input type="password" id="Account-password" placeholder="Password" required>
                <button type="submit">INSERT COIN</button>
            </form>
            <p>New player? <a href="#" id="show-register">Register for the game</a></p>
        </div>
        <div id="register-section" class="hidden">
            <h2>New Player</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Choose player name" required>
                <input type="password" id="reg-password" placeholder="Choose password" required>
                <button type="submit">START GAME</button>
            </form>
            <p>Already registered? <a href="#" id="show-Account">Go back to Account</a></p>
        </div>
    </div>
   <script src="javaScript/usersConstructer.js"></script>
<script src="javaScript/Account.js"></script>
    <script src="javaScript/Account.js"></script>
</body>

</html>
